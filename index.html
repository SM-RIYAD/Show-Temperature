<!doctype html>
<html lang="en">

<head>
    <title>Temperature Show</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image5.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input_text" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search_btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather_image" src="" alt="">
            <h1> <span id="city_name">Enter City name</span> </h1>
            <h3><span id="temp_num"></span>&deg;C</h3>
            <h1 class="lead"> <span id="weather"> </span> </h1>
        </div>
    </div>
    <!-- e816f6f9b889801ef785494835875206 -->
    <script src="js.js">
    </script>
</body>

</html>
